<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: -20px;
        font-size: 11px;
        padding-left: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="coming-soon-body">
        <img src="images/logo.svg" alt="" />
        <div class="coming-soon-body__content">
          <h1 class="heading">
            <span class="heading--main">We're</span>
            <span class="heading--sub">coming soon</span>
          </h1>
          <div class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <form class="form">
            <input type="text" placeholder="Email Address" />
            <input type="submit" value="" />
            <img src="/images/icon-arrow.svg" alt="" />
          </form>
        </div>
      </div>
      <img src="images/hero-desktop.jpg" class="coming-soon-image" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hebaghazali"
          target="_blank"
          >Heba Ghazaly</a
        >.
      </p>
    </footer>
  </body>
</html>
